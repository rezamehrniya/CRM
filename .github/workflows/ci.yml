# CI — Sakhtar CRM
# Gates: lint → typecheck → test → build (طبق ENGINEERING-STANDARDS)
# وقتی lint/test در پروژه اضافه شد، مرحلهٔ مربوط را فعال کنید.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci || npm install

      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://u:p@localhost:5432/db"

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit
        # در صورت نداشتن tsconfig مناسب از nest build استفاده کنید

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
