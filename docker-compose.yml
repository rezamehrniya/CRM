services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sakhtar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sakhtar_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sakhtar_crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sakhtar} -d ${POSTGRES_DB:-sakhtar_crm}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sakhtar}:${POSTGRES_PASSWORD:-sakhtar_secret}@postgres:5432/${POSTGRES_DB:-sakhtar_crm}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_MIN_32_CHARS}
      DEMO_SEED: ${DEMO_SEED:-0}
      ALLOW_DEMO_SEED: ${ALLOW_DEMO_SEED:-false}
      DEMO_TENANT_SLUG: ${DEMO_TENANT_SLUG:-demo}
      DEMO_OWNER_EMAIL: ${DEMO_OWNER_EMAIL:-owner@demo.com}
      DEMO_SELLER_EMAIL: ${DEMO_SELLER_EMAIL:-seller@demo.com}
      DEMO_DEFAULT_PASSWORD: ${DEMO_DEFAULT_PASSWORD:-12345678}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const net=require('net');const s=net.connect(3000,'127.0.0.1');s.on('connect',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),3000);\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads_data:
