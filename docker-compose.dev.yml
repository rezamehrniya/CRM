services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sakhtar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sakhtar_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sakhtar_crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sakhtar} -d ${POSTGRES_DB:-sakhtar_crm}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sakhtar}:${POSTGRES_PASSWORD:-sakhtar_secret}@postgres:5432/${POSTGRES_DB:-sakhtar_crm}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_MIN_32_CHARS}
      DEMO_SEED: ${DEMO_SEED:-0}
      ALLOW_DEMO_SEED: ${ALLOW_DEMO_SEED:-false}
      DEMO_TENANT_SLUG: ${DEMO_TENANT_SLUG:-demo}
      DEMO_OWNER_EMAIL: ${DEMO_OWNER_EMAIL:-owner@demo.com}
      DEMO_SELLER_EMAIL: ${DEMO_SELLER_EMAIL:-seller@demo.com}
      DEMO_DEFAULT_PASSWORD: ${DEMO_DEFAULT_PASSWORD:-12345678}
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./uploads:/app/uploads
    ports:
      - "${BACKEND_PORT_DEV:-3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && if [ \"${DEMO_SEED:-0}\" = \"1\" ]; then ALLOW_DEMO_SEED=true npm run seed; fi && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      VITE_API_PROXY_TARGET: http://backend:3000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    depends_on:
      backend:
        condition: service_started
    command: sh -c "if [ ! -d node_modules/react ]; then npm install; fi && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  postgres_data:
  frontend_node_modules:
